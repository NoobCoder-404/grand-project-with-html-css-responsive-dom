<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PIXEL STORE</title>
    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar bg-slate-700 py-2">
      <div class="flex-1">
        <img class="w-16" src="images/logo.png" alt="" />
        <a class="text-white text-2xl font-bold" href="">PIXEL STORE</a>
      </div>
      <div class="flex-none gap-2">
        <!-- navigation menu is here -->
        <div>
          <ul class="hidden lg:flex text-xl text-white">
            <li class="mr-10">
              <span><i class="fa-sharp fa-solid fa-house"></i></span>
              <span>HOME</span>
            </li>
            <li class="mr-10">
              <span><i class="fa-solid fa-heart"></i></span>
              <span>WISHLIST</span>
            </li>
            <li class="mr-10">
              <span><i class="fa-solid fa-trash"></i></span>
              <span>RECYCLE BIN</span>
            </li>
            <li class="mr-10 relative">
              <span><i class="fa-solid fa-cart-shopping"></i></span>
              <span class="absolute left-5 top-[-22px]"
                ><div class="badge badge-secondary">+99</div></span
              >
            </li>
          </ul>
        </div>
        <div class="dropdown dropdown-end lg:md:hidden">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar">
            <i class="fa-solid fa-bars text-white text-xl"></i>
          </label>
          <ul
            tabindex="0"
            class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
          >
            <li>
              <a>
                <span><i class="fa-sharp fa-solid fa-house"></i></span>
                <span>HOME</span>
              </a>
            </li>
            <li>
              <a>
                <span><i class="fa-solid fa-heart"></i></span>
                <span>WISHLIST</span>
              </a>
            </li>
            <li>
              <a>
                <span><i class="fa-solid fa-trash"></i></span>
                <span>RECYCLE BIN</span>
              </a>
            </li>
            <li>
              <a>
                <span><i class="fa-solid fa-cart-shopping"></i></span>
                <span>CART</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
